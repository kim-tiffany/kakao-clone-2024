<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>Friends - Kakao Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>11:55</span>
            </div>

            <div class="status-bar__column">
                <i class="fa-solid fa-lock"></i>
                <span>95%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-headphones fa-2x"></i></span>
                <span><i class="fa-solid fa-gear fa-2x"></i></span>
            </div>
        </header>
        <a id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i>
            Friend's Names Display
            <i class="fa-solid fa-chevron-right fa-xs"></i>
        </a>
        <main class="friends-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="screenshots/Alex_laying_in_cat_bed.jpeg"
                        class="user-component__avatar user-component__avatar--xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__name">Tiffany</h4>
                        <!-- <h6 class="user-component__subtitle">
                            welcome to my text editor
                        </h6> -->
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="screenshots/Alex_laying_in_cat_bed.jpeg"
                            class="user-component__avatar user-component__avatar--sm"
                        />
                        <div class="user-component__text">
                            <h4
                                class="user-component__name user-component__name--not-bold"
                            >
                                Channel
                            </h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fa-solid fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fa-solid fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">2</span>
                        <i class="fa-regular fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><i class="fa-solid fa-magnifying-glass fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__ellipsis">.</span>

                        <i class="fa-solid fa-ellipsis fa-3x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/e88331ecea.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
