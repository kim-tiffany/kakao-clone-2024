<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>Welcome to Kakao Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>15:55</span>
            </div>

            <div class="status-bar__column">
                <i class="fa-solid fa-lock"></i>
                <span>95%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to KakaoTalk Clone</h1>
            <p class="welcome-header__text">
                If you have a Kakao Account, log in with your email or phone
                number.
            </p>
        </header>
        <form id="login-form">
            <input type="text" placeholder="Emai or phone number " />
            <input type="password" placeholder="password" />
            <input type="search" value="Log In" />
            <input type="submit" value="Sign Up" />
            <a href="#">Find Kakao Account of Password</a>
        </form>

        <script
            src="https://kit.fontawesome.com/e88331ecea.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
