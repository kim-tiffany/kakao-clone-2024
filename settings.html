<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>Settings - Kakao Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>11:55</span>
            </div>

            <div class="status-bar__column">
                <i class="fa-solid fa-lock"></i>
                <span>95%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <i class="fa-solid fa-chevron-left fa-2x"></i>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Settings</h1>
            </div>
            <div class="alt-header__column">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </div>
        </header>
        <main class="main-screen more-screen">
            <ul class="settings-list">
                <li class="settings__setting">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                </li>
                <li class="settings__setting">
                    <i class="fa-solid fa-flask"></i>
                    <span>Kakao Lab</span>
                </li>
                <li class="settings__setting settings-column">
                    <div class="settings__setting-column">
                        <i class="fa-solid fa-circle-info"></i>
                        <span>Version</span>
                    </div>
                    <div class="settings__setting-column-title">
                        <h1>Latest Version</h1>
                    </div>
                </li>
            </ul>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fa-regular fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">2</span>
                        <i class="fa-regular fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><i class="fa-solid fa-magnifying-glass fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__ellipsis">.</span>

                        <i class="fa-solid fa-ellipsis fa-3x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/e88331ecea.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
