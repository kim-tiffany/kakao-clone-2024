<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>Chat W/ - Kakao Talk</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>11:55</span>
            </div>

            <div class="status-bar__column">
                <i class="fa-solid fa-lock"></i>
                <span>95%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Kakao Talk</h1>
            </div>
            <div class="alt-header__column">
                <span> <i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span> <i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="chat__timestamp">Thursday, February 22, 2024</div>
        </main>

        <script
            src="https://kit.fontawesome.com/e88331ecea.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
