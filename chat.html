<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>Chat W/ - Kakao Talk</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>11:55</span>
            </div>

            <div class="status-bar__column">
                <i class="fa-solid fa-lock"></i>
                <span>95%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-chevron-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Kakao Talk</h1>
            </div>
            <div class="alt-header__column">
                <span> <i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span> <i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="chat__timestamp">Thursday, February 22, 2024</div>

            <div class="message-row">
                <img
                    src="file:///Users/tiffanykim/Downloads/coding/kakao-clone-2024/screenshots/Alex_laying_in_cat_bed.jpeg"
                />
                <div class="message-row__content">
                    <span class="message__author">KakaoTalk</span>
                    <div class="message__info">
                        <span class="message__bubble"
                            >Please Check My Kakao Account Info</span
                        >
                        <span class="message__time">11:54</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row-own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Will Do!</span>
                        <span class="message__time">11:55</span>
                    </div>
                </div>
            </div>
        </main>
        <form class="reply">
            <div class="reply__columnm">
                <i class="fa-solid fa-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <script
            src="https://kit.fontawesome.com/e88331ecea.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
