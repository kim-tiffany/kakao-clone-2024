<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=, initial-scale=1.0" />
        <title>More - Kakao Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>11:55</span>
            </div>

            <div class="status-bar__column">
                <i class="fa-solid fa-lock"></i>
                <span>95%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-headphones fa-2x"></i></span>
                <span><i class="fa-solid fa-gear fa-2x"></i></span>
                <span class="screen-header__icons-dot">.</span>
            </div>
        </header>
        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                        src="screenshots/Alex_laying_in_cat_bed.jpeg"
                        class="user-component__avatar user-component__avatar"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__name">Tiffany</h4>
                        <h6 class="user-component__subtitle">
                            +1-555-555-5555
                            <i class="fa-solid fa-circle-info"></i>
                        </h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>
            <div class="icons-row">
                <div class="icons-row__icon">
                    <i class="fa-regular fa-calendar-check"></i>
                    <span>Calender</span>
                </div>
                <div class="icons-row__icon">
                    <i class="fa-regular fa-comments"></i>
                    <span>Open Chat</span>
                </div>
                <div class="icons-row__icon">
                    <i class="fa-regular fa-face-laugh-beam"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icons-row__icon">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="icons-row">
                <div class="icons-row__icon">
                    <i class="fa-regular fa-envelope"></i>
                    <span>Mail</span>
                </div>
                <div class="icons-row__icon">
                    <i class="fa-regular fa-user"></i>
                    <span>User</span>
                </div>
                <div class="icons-row__icon">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </div>
                <div class="icons-row__icon">
                    <i class="fa-regular fa-circle-question"></i>
                    <span>Help</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions-icons">
                    <div class="more-suggestions-icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right fa-3x"></i>
                        </div>
                        <span>Kakao Story</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"
                        ><i class="fa-regular fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">2</span>
                        <i class="fa-regular fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"
                        ><i class="fa-solid fa-magnifying-glass fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__ellipsis">.</span>

                        <i class="fa-solid fa-ellipsis fa-3x"></i
                    ></a>
                </li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/e88331ecea.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
